<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block" id="9AM">
      <div class="col-3 hour p-2"> 9:00 AM</div>
      <textarea class="col-9 userInput"></textarea>

      <div class="row time-block" id="10AM">
        <div class="col-3 hour p-2"> 10:00 AM</div>
        <textarea class="col-9 userInput"></textarea>

        <div class="row time-block" id="11AM">
          <div class="col-3 hour p-2"> 11:00 AM</div>
          <textarea class="col-9 userInput"></textarea>


          <div class="row time-block" id="12PM">
            <div class="col-3 hour p-2"> 12:00 PM</div>
            <textarea class="col-9 userInput"></textarea>

            <div class="row time-block" id="1PM">
              <div class="col-3 hour p-2"> 13:00 PM</div>
              <textarea class="col-9 userInput"></textarea>

              <div class="row time-block" id="2PM"></div>
              <div class="col-3 hour p-2"> 14:00 PM</div>
              <textarea class="col-9 userInput"></textarea>

              <div class="row time-block" id="3PM">
                <div class="col-3 hour p-2"> 15:00 PM</div>
                <textarea class="col-9 userInput"></textarea>

                <div class="row time-block" id="4PM"></div>
                <div class="col-3 hour p-2"> 16:00 PM</div>
                <textarea class="col-9 userInput"></textarea>

                <div class="row time-block" id="5PM"></div>
                <div class="col-3 hour p-2"> 17:00 PM</div>
                <textarea class="col-9 userInput"></textarea>

                <div class="row time-block" id="6PM"></div>
                <div class="col-3 hour p-2"> 18:00 PM</div>
                <textarea class="col-9 userInput"></textarea>

                <div class="row time-block" id="7PM"></div>
                <div class="col-3 hour p-2"> 19:00 PM</div>
                <textarea class="col-9 userInput"></textarea>

              </div>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
              <script src="script.js"> </script>
</body>

</html>
